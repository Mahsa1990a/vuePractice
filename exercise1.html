<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- EXERCISE 1: Store the title of a movie (e.g. "The Matrix") and when it was released in data properties and output them using string interpolation -->
    <p>Title: {{ title }} </p>
    <p>Released: {{ realeased }}</p>

    <!-- EXERCISE 2: Output whether or not the movie is old or new by using a method. The movie is old if it was released prior to year 2000. -->
    <p>The movie is {{ isMovieOld(realeased) }}.</p>

    <!-- EXERCISE 3: Bind the movie name to the "title" attribute on the following div element -->
    <!-- <div><a v-bind:href="title">Hover your mouse here!</a></div> OR: -->
    <div v-bind:title="title">Hover your mouse here!</div>
  </div>

  <script src="vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        title: "The Matrix",
        realeased: 2001
      },
      methods: {
        isMovieOld: function (year) {
          return year > 2000 ? "New" : "old";
        }
      }
    });
  </script>
</body>

</html>
