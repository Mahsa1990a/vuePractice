<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <!-- <script type="text/javascript" src="index.js"></script> -->

  <title>Document</title>
</head>

<body>
  <div id="app">
    <button v-on:click="clickedButton('Hello World', $event)">Click!</button>
  </div>

  <!-- Vue js  -->
  <script src="vue.js"></script>
  <!-- App js -->
  <script type="text/javascript">
    new Vue({
      el: '#app',
      methods: {
        clickedButton: function (msg, event) {
          console.log("EVENT: ",
            event); //MouseEvent {isTrusted: true, screenX: 35, screenY: 1199, clientX: 35, clientY: 20, …}
          alert(msg);
        }
      }
    });
  </script>
</body>

</html>
