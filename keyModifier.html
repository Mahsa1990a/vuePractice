<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script type="text/javascript" src="index.js"></script> -->
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <input type="text" v-on:keyup.enter="pressedEnter">  OR we can use numbers : 13 => enter -->
    <!-- <input type="text" v-on:keyup.13="pressedEnter"> -->

    <input type="text" v-on:keyup.enter.space="somethingNew">
  </div>

  <!-- Vue js  -->
  <script src="vue.js"></script>
  <!-- App js -->
  <script type="text/javascript">
    new Vue({
      el: '#app',
      methods: {
        somethingNew: function () {
          alert("You Pressed Enter or Space key!");
        }
      }
    });
  </script>
</body>

</html>
