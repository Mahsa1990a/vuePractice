<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  
  <!-- <script type="text/javascript" src="index.js"></script> -->

  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <h1>{{ age * 2 }}</h1>
    <h1>{{ age > 60 ? 'Old' : "Young" }}</h1>
    <h1>{{ name.split(' ')[0] }}</h1> -->
    <h1>{{ getFullName(firstName, lastName).name }}</h1>
  </div>

  <!-- Vue js  -->
  <!-- <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>  UPDATE after saving vue.js from website: -->
  <script src="vue.js"></script>
  <!-- App js -->
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        age: 30,
        // name: "Mahsa Ameri"
        firstName: "Mahsa",
        lastName: "Ameri"
      },
      methods: { // methods is func in obj(in this case obj is Vue instance)
        getFullName: function(first, last) {
          // return this.firstName + ' ' + this.lastName;
          // return `${first} ${last}`; or return obj: 
          return {
            name: `${first} ${last}`
          }
        }
      }
    });
  </script>
</body>
</html>
